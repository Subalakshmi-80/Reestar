<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__heading">Reestar</h1>
            <ul class="section-one__div">
                <li>Home|</li>
                <li>Recipe|</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="section-two">
            <div class="section-two__box">
                <img src="dish1.jpg" alt="mutton curry">
                <h3>Bengali Mutton Curry</h3>
                <p>Something which is very delicious</p>
                <button class="section-two__button">Order Now</button>
            </div>

            <div class="section-two__box">
                <img src="dish2.jpg" alt="mutton curry">
                <h3>Spicy Chicken Curry</h3>
                <p>Something which is very delicious</p>
                <button class="section-two__button">Order Now</button>
            </div>

            <div class="section-two__box">
                <img src="dish3.jpg" alt="mutton curry">
                <h3>Schezwan Noodles</h3>
                <p>Something which is very delicious</p>
                <button class="section-two__button">Order Now</button>
            </div>

            <div class="section-two__box">
                <img src="dish4.jpg" alt="mutton curry">
                <h3> Chicken Lolipop</h3>
                <p>Something which is very delicious</p>
                <button class="section-two__button">Order Now</button>
            </div>
        </div>

        <div class="section-three">
            <h1>Contact Us</h1>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Age"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Email"></td>
                </tr>
            </table>
            <button class="section-three--button">Send</button>
        </div>

        
    </div>
    
</body>
</html>
